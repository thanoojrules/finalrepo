name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Triggers deployment when code is pushed to main branch
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main  # Runs checks on PRs before merging

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    
      - name: ðŸ”¹ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”¹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ”¹ Install Dependencies
        run: npm install  # If using React/Vue/Angular, adjust accordingly

      - name: ðŸ”¹ Build the Project
        run: npm run build  # Adjust based on framework (React, Vue, Angular)

      - name: ðŸ”¹ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Needed for GitHub integrations
          action: "upload"
          app_location: "/"  # Change this if your frontend is inside a subfolder like `frontend/`
          api_location: ""  # Leave blank if not using an API
          output_location: "build"  # Change based on your frontend framework